<div class="breadcrumbs-area">
  <h1>Quản lý lớp học</h1>
</div>
<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h2>Danh sách lớp</h2>
      </div>
    </div>
    <form class="mg-b-20">
      <div class="row gutters-8">
        <div class="col-3-xxxl col-xl-3 col-lg-3 col-12 form-group">
          <input
            type="number"
            placeholder="Tìm theo ID ..."
            class="form-control"
            [(ngModel)]="classId"
            name="classId"
          />
        </div>
        <div class="col-3-xxxl col-xl-4 col-lg-3 col-12 form-group">
          <input
            type="text"
            placeholder="Tìm theo tên lớp..."
            class="form-control"
            [(ngModel)]="className"
            name="className"
          />
        </div>
        <div class="col-2-xxxl col-xl-2 col-lg-3 col-12 form-group">
          <button
            type="button"
            class="fw-btn-fill btn-gradient-yellow"
            (click)="onSubmitSearch()"
          >
            TÌM KIẾM
          </button>
        </div>
      </div>
    </form>
    <ng-container *ngIf="length != 0">
      <div class="table-responsive">
        <table class="table display data-table text-nowrap">
          <thead>
            <tr>
              <th>Id</th>
              <th>Tên lớp</th>
              <th>Sĩ số</th>
              <th>Giáo viên chủ nhiệm</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of pageSlice">
              <td>{{ c.id }}</td>
              <td>{{ c.className }}</td>
              <td>{{ c.totalStu }}</td>
              <td>{{ c.objTeacher.teacherName }}</td>
              <td>
                <div class="dropdown">
                  <a
                    href="javascript:void(0)"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <span class="flaticon-more-button-of-three-dots"></span>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" routerLink="update/{{c.id}}"
                      ><i class="fas fa-cogs text-dark-pastel-green"></i
                      >&ensp;Cập nhật</a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <mat-paginator
          [length]="length"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="onPageChange($event)"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </ng-container>
    <ng-container *ngIf="length == 0">
        <h3 style="text-align: center;">Không có lớp nào</h3>
    </ng-container>
  </div>
</div>
