<div class="table-responsive">
  <table class="table display text-nowrap">
    <thead>
      <tr>
        <th>Id</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Trạng thái</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container>
        <tr *ngFor="let stu of pageSlice">
          <td>{{ stu.id }}</td>
          <td>{{ stu.stuName }}</td>
          <td>{{ stu.birthday | date }}</td>
          <td>{{ stu.gender}}</td>
          <td>{{ stu.status }}</td>
          <td>
            <div class="dropdown">
              <a
                href="javascript:void(0)"
                class=""
                data-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="flaticon-more-button-of-three-dots"></span>
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="javascript:void(0)" (click)="onUpdateStatus(stu.id)"
                  ><i class="fas fa-times text-orange-red"></i>&ensp;Xóa</a
                >
                <a class="dropdown-item" routerLink="detail/{{stu.id}}"
                  ><i class="fas fa-cogs text-dark-pastel-green"></i>&ensp;Xem chi
                  tết</a
                >
                <a class="dropdown-item" routerLink="update/{{stu.id}}"
                  ><i class="fas fa-redo-alt text-orange-peel"></i>&ensp;Cập nhật</a
                >
                <a class="dropdown-item" href="a2m/parent/create"
                  ><i class="far fa-edit"></i>&ensp;Thêm liên hệ</a
                >
              </div>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<div class="row">
  <mat-paginator [length]="length"
            [pageSize]="10"
            [pageSizeOptions]="[10, 15, 25, 50]"
            (page)="onPageChange($event)"
            aria-label="Select page">
</mat-paginator>
</div>
