<div class="breadcrumbs-area">
    <h1>Quản lý môn học</h1>
</div>
<div class="row">
    <div class="col-12-xxxl col-12">
        <div class="card height-auto">
            <div class="card-body">
                <div class="heading-layout1">
                    <div class="item-title">
                        <h3>Thêm môn học</h3>
                    </div>
                    <!-- <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">...</a>

                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#"><i

                </div>
                <form [formGroup]="subForm" class="new-added-form">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-12 form-group">
                            <label>Tên môn học *</label>
                            <input formControlName="subjectName" [(ngModel)]="newSubject.subjectName" name="subjectName"
                                type="text" placeholder="Tên môn học" class="form-control">
                            <span class="err">{{subjectError.subjectName}}</span>
                            <div class="mgr" *ngIf="
                                    dataForm.subjectName.invalid &&
                                    (dataForm.subjectName.dirty || dataForm.subjectName.touched)
                                    ">
                                <div *ngIf="dataForm.subjectName.errors">
                                    <div *ngIf="dataForm.subjectName.errors.required">
                                        <span class="err">Tên môn học không được trống!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-12 form-group">
                            <label>Trạng thái *</label>
                            <select formControlName="status" name="status" [(ngModel)]="newSubject.status" class="select2" class="form-control">
                                <option value="true">Hoạt động</option>
                                <option value="false">Không còn giảng dạy</option>
                              </select>
                            
                            <span  class="err">{{subjectError.status}}</span>
                            <div class="mgr" *ngIf="
                                    dataForm.status.invalid &&
                                    (dataForm.status.dirty || dataForm.status.touched)
                                    ">
                                <div *ngIf="dataForm.status.errors">
                                    <div *ngIf="dataForm.status.errors.required">
                                        <span class="err">Status môn học không được trống!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 form-group mg-t-8">
                            <button (click)="onSubmit()" type="submit"
                                class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                            <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
